<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Fresh Milk Fackage Design project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>    
<body>
    <div class="box1 aligh_ct">
        <div class="wrap" data-aos="fade-left" data-aos-duration="2000">
            <img src="img/co01.png" alt="로고,패키지">
        </div>
    </div>
    <div class="box2 aligh_ct">
        <div class="wrap size_th" data-aos="fade-right" data-aos-offset="300">
            <img src="img/co02.png" alt="슬로건">
        </div>
    </div>
    <div class="box3 aligh_ct">
        <div class="wrap size_th" data-aos="fade-up" data-aos-duration="2000">
            <img src="img/co03.png" alt="개요">
        </div>
    </div>
    <div class="box4 aligh_ct">
        <div class="wrap size_th" data-aos="fade-up">
            <img src="img/co04.png" alt="타이포그래피">
        </div>
    </div>
    <div class="box5 aligh_ct">
        <div class="wrap size_th" data-aos="flip-right" data-aos-duration="2000">
            <img src="img/co05.png" alt="컬러시스템">
        </div>
    </div>
    <div class="box6 aligh_ct">
        <div class="wrap size_th" data-aos="zoom-in-down" data-aos-duration="500">
            <img src="img/co06.png" alt="패키지">
        </div>
    </div>
    <footer>
        <img src="img/co07.png" alt="푸터정보">
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
